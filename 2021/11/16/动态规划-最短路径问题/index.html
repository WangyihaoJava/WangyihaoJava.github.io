pan class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">/**</span><br><span class="hljs-comment"> * 暴力递归的问题</span><br><span class="hljs-comment"> * 因为我没有记录每次子过程的解导致同一个解会有好多次重复的计算</span><br><span class="hljs-comment"> * 动态规划就是解决这个问题的</span><br><span class="hljs-comment"> *</span><br><span class="hljs-comment"> * 缓存 就是把每个的解都记录在map里面 每次查看一下有没有 他是不记录位置依赖的 所以严格意义上不是动态规划 如果记录位置依赖就是动态规划</span><br><span class="hljs-comment"> *</span><br><span class="hljs-comment"> *</span><br><span class="hljs-comment"> * 对于最短路径而言 动态规划就是将你每次移动的状态记录下来</span><br><span class="hljs-comment"> * 所以如果是个一维的 那么一个数组 0 - n-1 就能装得下</span><br><span class="hljs-comment"> * 二维的 0 - (row - 1)  乘以 0 - (col - 1) 就能装得下</span><br><span class="hljs-comment"> * 所以每次我们的动态规划最重要的就是 定这个可以装得下所有变化的状态的结构</span><br><span class="hljs-comment"> *</span><br><span class="hljs-comment"> * 怎么知道是一维还是二维的 就是通过可变参数如果是1个就是一维表 如果是两个就是二维表 以此类推</span><br><span class="hljs-comment"> *</span><br><span class="hljs-comment"> * 比如一个二维的以下面最小路径为例</span><br><span class="hljs-comment"> * 因为动态规划是需要有位置依赖的 所以对于一个普遍位置 matrix[i][j] 如果想知道他的值既需要左边的又需要上面的 那么怎么去获取</span><br><span class="hljs-comment"> * 因为在暴力递归中 最后一行 和 最后一列是不依赖的 所以我们可以求出最后一行和最后一列后 在此基础上往下一层一层的推</span><br><span class="hljs-comment"> * 等我们把每个推完 那么想要普遍位置matrix[i][j]的值自然就可以求出来 因为现在他的左边和右边都有了</span><br><span class="hljs-comment"> *</span><br><span class="hljs-comment"> */</span><br><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MinPath</span> </span>&#123;<br><br>   <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">int</span> <span class="hljs-title">minPath1</span><span class="hljs-params">(<span class="hljs-keyword">int</span>[][] matrix)</span> </span>&#123;<br>      <span class="hljs-keyword">return</span> process1(matrix, matrix.length - <span class="hljs-number">1</span>, matrix[<span class="hljs-number">0</span>].length - <span class="hljs-number">1</span>);<br>   &#125;<br><br>   <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">int</span> <span class="hljs-title">process1</span><span class="hljs-params">(<span class="hljs-keyword">int</span>[][] matrix, <span class="hljs-keyword">int</span> i, <span class="hljs-keyword">int</span> j)</span> </span>&#123;<br>      <span class="hljs-keyword">int</span> res = matrix[i][j];<br>      <span class="hljs-keyword">if</span> (i == <span class="hljs-number">0</span> &amp;&amp; j == <span class="hljs-number">0</span>) &#123;<br>         <span class="hljs-keyword">return</span> res;<br>      &#125;<br>      <span class="hljs-comment">//如果已经走到头了 只能往左或者往上</span><br>      <span class="hljs-keyword">if</span> (i == <span class="hljs-number">0</span> &amp;&amp; j != <span class="hljs-number">0</span>) &#123;<br>         <span class="hljs-keyword">return</span> res + process1(matrix, i, j - <span class="hljs-number">1</span>);<br>      &#125;<br>      <span class="hljs-comment">//如果已经走到头了 只能往左或者往上</span><br>      <span class="hljs-keyword">if</span> (i != <span class="hljs-number">0</span> &amp;&amp; j == <span class="hljs-number">0</span>) &#123;<br>         <span class="hljs-keyword">return</span> res + process1(matrix, i - <span class="hljs-number">1</span>, j);<br>      &#125;<br>      <span class="hljs-comment">//如果上面两个都没返回说明当前位置既可以往左又可以往上</span><br>      <span class="hljs-keyword">return</span> res + Math.min(process1(matrix, i, j - <span class="hljs-number">1</span>), process1(matrix, i - <span class="hljs-number">1</span>, j));<br>   &#125;<br><br><br><br>   <span class="hljs-comment">//增加缓存</span><br>   <span class="hljs-keyword">static</span> HashMap&lt;String,Integer&gt;cache = <span class="hljs-keyword">new</span> HashMap&lt;&gt;();<br>   <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">int</span> <span class="hljs-title">process2</span><span class="hljs-params">(<span class="hljs-keyword">int</span>[][] matrix, <span class="hljs-keyword">int</span> i, <span class="hljs-keyword">int</span> j)</span> </span>&#123;<br>      <span class="hljs-keyword">int</span> res = matrix[i][j];<br>      <span class="hljs-keyword">int</span> result;<br>      <span class="hljs-keyword">if</span> (i == <span class="hljs-number">0</span> &amp;&amp; j == <span class="hljs-number">0</span>) &
