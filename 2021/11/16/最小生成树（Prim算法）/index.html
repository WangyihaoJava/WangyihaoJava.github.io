            <h1 style="display: none">最小生成树（Prim算法）</h1>
            
            <div class="markdown-body">
              <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">/**</span><br><span class="hljs-comment"> * 从一个节点开始相邻的边都是可以解锁的点 选择一个边最小的边进行解锁点 看这个点是不是新出现的 如果是就要 依次往下考察 解锁 直到所有的点都被解锁</span><br><span class="hljs-comment"> *</span><br><span class="hljs-comment"> *</span><br><span class="hljs-comment"> * 我们总是用一个大集合 让新节点加进来所以用hashset就可以 不需要并查集 k算法需要并查集是因为他需要比较两个集合是否需要合并(一个边的引入 出现两个点 两个点各自的集合 是否在一个并查集 是就连在一起了)</span><br><span class="hljs-comment"> */</span><br><span class="hljs-comment">// undirected graph only</span><br><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Prim</span> </span>&#123;<br><br>   <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">EdgeComparator</span> <span class="hljs-keyword">implements</span> <span class="hljs-title">Comparator</span>&lt;<span class="hljs-title">Edge</span>&gt; </span>&#123;<br><br>      <span class="hljs-meta">@Override</span><br>      <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">int</span> <span class="hljs-title">compare</span><span class="hljs-params">(Edge o1, Edge o2)</span> </span>&#123;<br>         <span class="hljs-keyword">return</span> o1.weight - o2.weight;<br>      &#125;<br><br>   &#125;<br><br>   <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> Set&lt;Edge&gt; <span class="hljs-title">primMST</span><span class="hljs-params">(Graph graph)</span> </span>&#123;<br>      <span class="hljs-comment">//优先级队列和k算法一个 里面放的边 小根堆</span><br>      PriorityQueue&lt;Edge&gt; priorityQueue = <span class="hljs-keyword">new</span> PriorityQueue&lt;&gt;(<span class="hljs-keyword">new</span> EdgeComparator());<br>      HashSet&lt;Node&gt; set = <span class="hljs-keyword">new</span> HashSet&lt;&gt;();<br>      Set&lt;Edge&gt; result = <span class="hljs-keyword">new</span> HashSet&lt;&gt;();<br>      <span class="hljs-keyword">for</span> (Node node : graph.nodes.values()) &#123;<br>         <span class="hljs-comment">//不在集合里面</span><br>         <span class="hljs-keyword">if</span> (!set.contains(node)) &#123;<br>            <span class="hljs-comment">//node加集合里面</span><br>            set.add(node);<br>            <span class="hljs-comment">//node所有的边加在优先级队列</span><br>            <span class="hljs-keyword">for</span> (Edge edge : node.edges) &#123;<br>               priorityQueue.add(edge);<br>            &#125;<br>            <span class="hljs-keyword">while</span> (!priorityQueue.isEmpty()) &#123;<br>               <span class="hljs-comment">//从队列弹出最小的边</span><br>               Edge edge = priorityQueue.poll();<br>               Node toNode = edge.to;<br>               <span class="hljs-comment">//这个tonode是否已经加进set了</span><br>               <span class="hljs-keyword">if</span> (!set.contains(toNode)) &#123;<br>                  <span class="hljs-comment">//不在加进来</span><br>                  set.add(toNode);<br>                  result.add(edge);<br>                  <span class="hljs-comment">//重新解锁新的边 就是往优先级队列加这个新的tonode的边</span><br>                  <span class="hljs-keyword">for</span> (Edge nextEdge : node.edges) &#123;<br>                     priorityQueue.add(nextEdge);<br>                  &#125;<br>               &#125;<br>            &#125;<br>         &#125;<br>      &#125;<br>      <span class="hljs-keyword">return</span> result;<br>   &#125;<br><br>&#125;<br></code></pre></td></tr></table></figure>
